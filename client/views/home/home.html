<template name="home">
   <div class="container" id="columncontainer">
   
   {{#if currentUser}}

    <div class="row">
      <div class="col-md-6" id="messagessection">
        {{> messagessection}}
      </div>
      <div class="col-md-4">
        {{> faqssection}}
      </div>
      <div class="col-md-2" id="salessection">
        {{> salessection}}
      </div>
    </div> <!-- row -->
     
    <div class="row">   
      <p>
      {{> messageform}}
      </p>
    </div> <!-- row -->
    {{else}}
    <div class="well signon">Please Sign In above</div>
    {{/if}}
  </div>
  
</template>




<template name="messageform">
        <form role="form">
        <div class="form-group col-md-6">
          <label class="sr-only" for="messagetosend">Message:</label>
          <textarea class="form-control" id="messagetosend" placeholder="Type your message"></textarea>
        </div>
        <div class="form-group col-md-3">
          <button type="button" class="btn btn-success" id="send">{{sendbtntext}}</button><br>
          <button type="button" class="btn btn-warning" id="savefaq">Save as FAQ</button>
        </div>
      </form>

</template>


<template name="messagessection">
     <h3>Messages</h3>

     <div class="scrolldiv" id>
       {{#each messages}}
         {{>message}}
       {{/each}}
     </div>
     
</template>




<template name="faqssection">
  <h3>FAQs</h3>
   <div class="scrolldiv">
       {{#each faqs}}
         {{>faq}}
       {{/each}}
     </div>
</template>  


<template name="salessection">
  <h3>Sales
  <button type="button" class="btn btn-default" id="sell" data-toggle="tooltip" data-placement="bottom" title="Add 1 Sale"><span class="glyphicon glyphicon-plus-sign"></span></button>
  <button type="button" class="btn btn-default" id="undosell" data-toggle="tooltip" data-placement="bottom" title="Cancel 1 Sale"><span class="glyphicon glyphicon-minus-sign"></span></button>
  </h3>
  
   <div class="scrolldiv">
       {{#each usersales}}
         {{>tally}}
       {{/each}}
     </div>
</template>  


<template name="message">
  <div class="row messagerow">
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-12 col-md-12 messageheader">
          {{createAtMoment}} - {{originator}} said:
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12 col-md-12">
          {{{formattedMessage}}}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-6 recipient messagefooter">
           to {{recipient}}
        </div>
      </div>
    </div>
  </div>
</template>



<template name="faq">
  <div class="row faqrow">
    <div class="col-md-12">
      {{{formattedMessage}}}
    </div>
  </div>
</template>


<template name="tally">
  <div class="row faqrow">
    <div class="col-md-8">
      {{username}}
    </div>
    <div class="col-md-1">
      {{sales}}
    </div>

  </div>
</template>
