<template name="faqssection">
  <h3>FAQs <span class="badge">{{faqcount}}</span></h3>
   <div class="scrolldiv">
       {{#each faqs}}
         {{>faq}}
       {{/each}}
     </div>
</template>  



<template name="faq">
  <div class="row faqrow">
    <div class="col-md-10 well">
      {{{formattedMessage}}}
    </div>
    <div class="col-md-1">
      {{#if isMine}}
      <span class="glyphicon glyphicon-remove delete"></span>
      {{/if}}
    </div>
  </div>
</template>
