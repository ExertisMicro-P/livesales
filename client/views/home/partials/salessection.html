<template name="salessection">
  <h3>Sales</h3>
  
   <div class="scrolldiv">
       {{#each users}}
         {{>tally}}
       {{/each}}
  
     </div>
</template>  



<template name="tally">
  <!-- ignore old format user records which didn't include the ID -->
  <div class="row salesrow">
    <div class="col-md-9">
      <span title="{{userPresenceText}}" class="{{userPresenceIcon}}"> {{username}}</span>
    </div>
    <div class="col-md-1">
      {{sales}}
    </div>
  </div>
  {{#if isMe}}
    <div class="row salesrow buttonrow">
      <div class="col-md-12">
      <button type="button" class="btn btn-default btn-lg" id="sell" data-toggle="tooltip" data-placement="bottom" title="Add 1 Sale"><span class="glyphicon glyphicon-plus-sign"></span></button>
  <button type="button" class="btn btn-default btn-lg" id="undosell" data-toggle="tooltip" data-placement="bottom" title="Cancel 1 Sale"><span class="glyphicon glyphicon-minus-sign"></span></button>
       </div>
    </div>

  {{/if}}
</template>
